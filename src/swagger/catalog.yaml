paths:
  /api/dp/v1/catalog:
    get:
      tags: [Catalog]
      summary: Obtener catálogo
      responses:
        '200':
          description: Catálogo
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CatalogItem'

  components:
    schemas:
      CatalogItem:
        type: object
        properties:
          product_id:
            type: string
          name:
            type: string
          price:
            type: number

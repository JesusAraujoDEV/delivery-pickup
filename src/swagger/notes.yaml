tags:
  - name: Notes
    description: Gestión de notas (dp_notes)
  - name: Note Items
    description: Gestión de items extra de notas (dp_note_items)

paths:
  /api/dp/v1/notes:
    get:
      tags: [Notes]
      summary: Listar notas
      responses:
        '200':
          description: Lista de notas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Note'

  /api/dp/v1/notes/{note_id}:
    get:
      tags: [Notes]
      summary: Obtener nota por id
      parameters:
        - in: path
          name: note_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Nota
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: ID inválido
        '404':
          description: Nota no encontrada

    patch:
      tags: [Notes]
      summary: Actualizar parcialmente una nota
      parameters:
        - in: path
          name: note_id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchNoteInput'
      responses:
        '200':
          description: Nota actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Payload/params inválidos
        '404':
          description: Nota no encontrada

  /api/dp/v1/notes/by-readable/{readable_id}:
    get:
      tags: [Notes]
      summary: Obtener nota por readable_id
      parameters:
        - in: path
          name: readable_id
          required: true
          schema:
            type: string
            maxLength: 20
      responses:
        '200':
          description: Nota
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Parámetro inválido
        '404':
          description: Nota no encontrada

  /api/dp/v1/notes/{note_id}/items:
    get:
      tags: [Note Items]
      summary: Listar items de una nota
      parameters:
        - in: path
          name: note_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Items de la nota
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NoteItem'
        '400':
          description: ID inválido

    post:
      tags: [Note Items]
      summary: Agregar item extra a una nota
      parameters:
        - in: path
          name: note_id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNoteItemInput'
      responses:
        '201':
          description: Item creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteItem'
        '400':
          description: Payload/params inválidos

  /api/dp/v1/note-items/{item_id}:
    patch:
      tags: [Note Items]
      summary: Actualizar parcialmente un item
      parameters:
        - in: path
          name: item_id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchNoteItemInput'
      responses:
        '200':
          description: Item actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteItem'
        '400':
          description: Payload/params inválidos
        '404':
          description: Item no encontrado

    delete:
      tags: [Note Items]
      summary: Eliminar un item
      parameters:
        - in: path
          name: item_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Eliminado
        '400':
          description: ID inválido
        '404':
          description: Item no encontrado

components:
  schemas:
    Note:
      type: object
      properties:
        note_id:
          type: string
          format: uuid
        readable_id:
          type: string
        order_source_id:
          type: string
          nullable: true
        customer_name:
          type: string
        customer_phone:
          type: string
        customer_email:
          type: string
          nullable: true
        delivery_address:
          type: string
          nullable: true
        service_type:
          type: string
          enum: [DELIVERY, PICKUP]
        current_status:
          type: string
        monto_total:
          type: number
          format: decimal
        monto_costo_envio:
          type: number
          format: decimal
        timestamp_creation:
          type: string
          format: date-time
        timestamp_approved:
          type: string
          format: date-time
          nullable: true
        timestamp_ready:
          type: string
          format: date-time
          nullable: true
        timestamp_dispatched:
          type: string
          format: date-time
          nullable: true
        timestamp_closure:
          type: string
          format: date-time
          nullable: true
        zone_id:
          type: string
          format: uuid
          nullable: true

    NoteItem:
      type: object
      properties:
        item_id:
          type: string
          format: uuid
        note_id:
          type: string
          format: uuid
        product_name:
          type: string
        quantity:
          type: integer
        unit_price:
          type: number
          format: decimal
        subtotal:
          type: number
          format: decimal
          nullable: true

    PatchNoteInput:
      type: object
      description: Campos editables de una nota
      properties:
        customer_name:
          type: string
        customer_phone:
          type: string
        customer_email:
          type: string
          nullable: true
        delivery_address:
          type: string
          nullable: true
        service_type:
          type: string
          enum: [DELIVERY, PICKUP]
        current_status:
          type: string
        monto_total:
          type: number
          format: decimal
        monto_costo_envio:
          type: number
          format: decimal
        zone_id:
          type: string
          format: uuid
          nullable: true

    CreateNoteItemInput:
      type: object
      required: [product_name, quantity, unit_price]
      properties:
        product_name:
          type: string
        quantity:
          type: integer
          minimum: 1
        unit_price:
          type: number
          format: decimal
        subtotal:
          type: number
          format: decimal
          nullable: true

    PatchNoteItemInput:
      type: object
      properties:
        product_name:
          type: string
        quantity:
          type: integer
          minimum: 1
        unit_price:
          type: number
          format: decimal
        subtotal:
          type: number
          format: decimal
          nullable: true

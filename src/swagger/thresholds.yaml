paths:
  /api/dp/v1/thresholds:
    get:
      tags: [Thresholds]
      summary: Listar thresholds
      responses:
        '200':
          description: Lista de umbrales
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Threshold'
    post:
      tags: [Thresholds]
      summary: Crear threshold
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateThresholdInput'
      responses:
        '201':
          description: Threshold creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Threshold'
        '400':
          description: Payload inválido
        '409':
          description: metric_affected debe ser único

  /api/dp/v1/thresholds/active:
    get:
      tags: [Thresholds]
      summary: Listar solo thresholds activos
      responses:
        '200':
          description: Lista de umbrales activos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Threshold'

  /api/dp/v1/thresholds/by-metric/{metric_affected}:
    get:
      tags: [Thresholds]
      summary: Obtener threshold por métrica
      parameters:
        - in: path
          name: metric_affected
          required: true
          schema:
            type: string
            maxLength: 50
            enum:
              - ORDERS_PENDING_MAX
              - KITCHEN_TIME_MAX_MINUTES
              - DISPATCH_CAPACITY_MAX
              - DELIVERY_TRAVEL_TIME_MAX_MINUTES
              - DRIVER_ASSIGNMENT_TIMEOUT_MINUTES
              - PICKUP_WAIT_TIME_MAX_MINUTES
              - TOTAL_ORDER_CYCLE_MAX_MINUTES
      responses:
        '200':
          description: Threshold
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Threshold'
        '400':
          description: Parámetros inválidos
        '404':
          description: Threshold no encontrado
  /api/dp/v1/thresholds/{threshold_id}:
    get:
      tags: [Thresholds]
      summary: Obtener threshold por id
      parameters:
        - in: path
          name: threshold_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Threshold
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Threshold'
        '400':
          description: ID inválido
        '404':
          description: Threshold no encontrado

    delete:
      tags: [Thresholds]
      summary: Eliminar threshold
      parameters:
        - in: path
          name: threshold_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Eliminado
        '400':
          description: ID inválido
        '404':
          description: Threshold no encontrado

  /api/dp/v1/thresholds/{threshold_id}/activate:
    patch:
      tags: [Thresholds]
      summary: Activar threshold
      parameters:
        - in: path
          name: threshold_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Threshold actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Threshold'
        '400':
          description: ID inválido
        '404':
          description: Threshold no encontrado

  /api/dp/v1/thresholds/{threshold_id}/deactivate:
    patch:
      tags: [Thresholds]
      summary: Desactivar threshold
      parameters:
        - in: path
          name: threshold_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Threshold actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Threshold'
        '400':
          description: ID inválido
        '404':
          description: Threshold no encontrado

components:
  schemas:
    Threshold:
      type: object
      properties:
        threshold_id:
          type: string
          format: uuid
        metric_affected:
          type: string
        value_critical:
          type: integer
        is_active:
          type: boolean

    CreateThresholdInput:
      type: object
      required: [metric_affected, value_critical]
      properties:
        metric_affected:
          type: string
          maxLength: 50
          enum:
            - ORDERS_PENDING_MAX
            - KITCHEN_TIME_MAX_MINUTES
            - DISPATCH_CAPACITY_MAX
            - DELIVERY_TRAVEL_TIME_MAX_MINUTES
            - DRIVER_ASSIGNMENT_TIMEOUT_MINUTES
            - PICKUP_WAIT_TIME_MAX_MINUTES
            - TOTAL_ORDER_CYCLE_MAX_MINUTES
        value_critical:
          type: integer
        is_active:
          type: boolean

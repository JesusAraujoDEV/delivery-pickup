tags:
  - name: Zones
    description: Gesti√≥n de Zonas (Zones)

paths:
  /api/dp/v1/zones:
    post:
      tags: [Zones]
      summary: Crear zona
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateZoneInput'
      responses:
        '201':
          description: Zona creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
    get:
      tags: [Zones]
      summary: Listar zonas
      responses:
        '200':
          description: Lista de zonas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Zone'

  /api/dp/v1/zones/active:
    get:
      tags: [Zones]
      summary: Listar zonas activas
      responses:
        '200':
          description: Lista de zonas activas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Zone'

  /api/dp/v1/zones/{zone_id}:
    get:
      tags: [Zones]
      summary: Obtener zona por id
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Zona
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
        '404':
          description: Zone not found

    put:
      tags: [Zones]
      summary: Actualizar zona
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateZoneInput'
      responses:
        '200':
          description: Zona actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
        '404':
          description: Zone not found

    delete:
      tags: [Zones]
      summary: Eliminar zona
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Eliminado
        '404':
          description: Zone not found

  /api/dp/v1/zones/{zone_id}/activate:
    patch:
      tags: [Zones]
      summary: Activar zona
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Zona activada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
        '404':
          description: Zone not found

  /api/dp/v1/zones/{zone_id}/deactivate:
    patch:
      tags: [Zones]
      summary: Desactivar zona
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Zona desactivada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
        '404':
          description: Zone not found

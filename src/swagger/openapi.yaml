openapi: 3.0.3
info:
  title: Delivery & Pickup API
  version: 1.0.0
  description: API para catálogo, órdenes, dashboard, webhooks y reportes.
servers:
  - url: http://localhost:3000
    description: Desarrollo

# JWT (Bearer) auth for Swagger UI
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

# By default, protect all endpoints in docs (you can override per-path with "security: []" if needed)
security:
  - bearerAuth: []

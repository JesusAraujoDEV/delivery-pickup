components:
  schemas:
    Zone:
      type: object
      properties:
        zone_id:
          type: string
          format: uuid
        zone_name:
          type: string
        estimated_eta_minutes:
          type: integer
        shipping_cost:
          type: number
        is_active:
          type: boolean

    CreateZoneInput:
      type: object
      required: [zone_name, estimated_eta_minutes, shipping_cost]
      properties:
        zone_id:
          type: string
          format: uuid
        zone_name:
          type: string
          maxLength: 100
        estimated_eta_minutes:
          type: integer
        shipping_cost:
          type: number
        is_active:
          type: boolean

    UpdateZoneInput:
      type: object
      properties:
        zone_name:
          type: string
          maxLength: 100
        estimated_eta_minutes:
          type: integer
        shipping_cost:
          type: number
        is_active:
          type: boolean

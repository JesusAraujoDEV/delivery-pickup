tags:
  - name: Managers
    description: Gestión de Managers (Personal)

paths:
  /api/dp/v1/managers:
    post:
      tags: [Managers]
      summary: Crear nuevo manager
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateManagerInput'
      responses:
        '201':
          description: Manager creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
        '409':
          description: user_id debe ser único
    get:
      tags: [Managers]
      summary: Listar todos los managers
      responses:
        '200':
          description: Lista de managers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Manager'

  /api/dp/v1/managers/{manager_id}:
    get:
      tags: [Managers]
      summary: Obtener un manager
      parameters:
        - in: path
          name: manager_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Manager
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
        '404':
          description: Manager no encontrado

    put:
      tags: [Managers]
      summary: Actualizar manager
      parameters:
        - in: path
          name: manager_id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateManagerInput'
      responses:
        '200':
          description: Manager actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
        '404':
          description: Manager no encontrado

    delete:
      tags: [Managers]
      summary: Eliminar manager
      parameters:
        - in: path
          name: manager_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Eliminado
        '404':
          description: Manager no encontrado

  /api/dp/v1/managers/by-user/{user_id}:
    get:
      tags: [Managers]
      summary: Obtener manager por user_id
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Manager
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
        '404':
          description: Manager no encontrado

  /api/dp/v1/managers/{manager_id}/activate:
    patch:
      tags: [Managers]
      summary: Activar manager
      parameters:
        - in: path
          name: manager_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Manager activado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
        '404':
          description: Manager no encontrado

  /api/dp/v1/managers/{manager_id}/deactivate:
    patch:
      tags: [Managers]
      summary: Desactivar manager
      parameters:
        - in: path
          name: manager_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Manager desactivado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
        '404':
          description: Manager no encontrado
